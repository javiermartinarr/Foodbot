<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>frontend</title>
    <script>
      // Apply dark mode before React hydrates to prevent FOUC
      (function() {
        const saved = localStorage.getItem('darkMode');
        const isDark = saved !== null 
          ? JSON.parse(saved) 
          : window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (isDark) {
          document.documentElement.classList.add('dark');
          document.documentElement.style.setProperty('--bg-gradient', '#191918');
        } else {
          document.documentElement.classList.remove('dark');
          document.documentElement.style.setProperty('--bg-gradient', 'linear-gradient(to bottom, #fef3e7, #fde8d4, #fce4c4)');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
