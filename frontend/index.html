<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodbot - by Alba and Javi</title>
    
    <!-- Script para aplicar dark mode ANTES de que cargue React (evita flash) -->
    <script>
      (function() {
        const saved = localStorage.getItem('darkMode');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const isDark = saved !== null ? JSON.parse(saved) : prefersDark;
        
        if (isDark) {
          document.documentElement.classList.add('dark');
          document.documentElement.style.setProperty('--bg-gradient', '#1a1a1a');
        } else {
          document.documentElement.classList.remove('dark');
          document.documentElement.style.setProperty('--bg-gradient', 'linear-gradient(to bottom, #fef3e7, #fde8d4, #fce4c4)');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
